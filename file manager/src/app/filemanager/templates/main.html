<div style="height: 100%;">
    <div ng-include="config.tplPath + '/navbar.html'"></div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-3 col-md-2 sidebar file-tree animated slow fadeIn" ng-include="config.tplPath + '/sidebar.html'" ng-show="config.sidebar &amp;&amp; fileNavigator.history[0]"></div>
            <div class="main" ng-class="{ 'col-sm-9 col-md-10' : config.sidebar &amp;&amp; fileNavigator.history[0] && !sliderOpen, 'col-md-3': sliderOpen }">
               <div ng-include="config.tplPath + '/current-folder-breadcrumb.html'" ng-show="config.breadcrumb"></div>
               <div ng-include="config.tplPath + '/' + viewTemplate" class="main-navigation clearfix"></div>
            </div>
            <div class="pdfviewercon" ng-class="{ 'hidden-sm hidden-xs hidden-md hidden-lg hidden-xl' : !sliderOpen, 'col-md-7': sliderOpen }">
                <a href="#" class="btn-close btn btn-link" ng-class="{ 'hide' : !showClose}" ng-mouseover="showClose = true;" ng-click="sliderOpen = !sliderOpen">X</a>
                <iframe height="100%" width="100%" ng-src="{{PDF_VIEWER_URL}}" ng-mouseover="showClose = true;" ng-mouseleave="showClose = false;"></iframe>
            </div>
        </div>
    </div>

    <div ng-include="config.tplPath + '/modals.html'"></div>
    <div ng-include="config.tplPath + '/item-context-menu.html'"></div>
</div>
